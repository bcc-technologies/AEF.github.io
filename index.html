<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página en Construcción - AEF</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      margin-bottom: 20px;
    }
    .contact-info {
      margin-top: 50px;
    }
    .contact-info p {
      margin-bottom: 10px;
    }
    footer {
      margin-top: 50px;
      background-color: #f0f0f0;
      padding: 20px 0;
    }
    footer a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Página en Construcción</h1>
    <p>Estamos trabajando para brindarte la mejor experiencia. ¡Pronto estaremos en línea!</p>
    
    <div class="contact-info">
      <h2>Contáctanos</h2>
      <p>Para cualquier consulta, puedes ponerte en contacto con nosotros a través de:</p>
      <p>Email: aef.uasd@gmail.com</p>
      <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-arquitecto-construccion_114360-9008.jpg" alt="Logo AEF" class="logo">
    </div>
  </div>
  

  <h1 style="color: #fff; margin-top: 7%;">Contáctanos:</h1>
  <form action="https://formspree.io/f/xkndboyv" method="POST">
    <label>
      Correo electrónico:
      <input type="email" name="Correo electrónico">
    </label>
    <label>
      Mensaje:
      <textarea name="Mensaje" id="mensaje"></textarea>
    </label>
    <button type="Enviar">Send</button>
  </form>


  <!--footer section starts-->
    <!-- Footer section -->
  <!-- <footer>
    <div class="footer-container">
        <p>&copy; 2024 AEF. Todos los derechos reservados.</p>
    </div>
  </footer> -->

  <!--footer section ends-->


</body>
</html>
